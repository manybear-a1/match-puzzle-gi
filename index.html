<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マッチ棒パズル</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
</head>

<body>
  <script type="module" src="/src/main.ts"></script>
  <p>Minimum Movesは10で固定されています。(JavaScriptがProcessing比べて重く、処理が十分高速に実行されないため。)</p>
  <div id="game-container"></div>
  <zero-md id="readme"></zero-md>
  <script type="module">
    // Resolve README.md as an asset URL via Vite and set zero-md src
    import readmeUrl from './README.md?url';
    const el = document.getElementById('readme');
    if (el) el.setAttribute('src', readmeUrl);
  </script>
</body>

</html>
